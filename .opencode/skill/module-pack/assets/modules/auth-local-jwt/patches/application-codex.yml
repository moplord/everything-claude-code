# Local JWT auth - app-managed users/roles + JWT tokens.
#
# Notes:
# - This is a config stub. Exact property keys can vary by JHipster version.
# - Keep secrets in env vars / secret manager, not committed files.

jhipster:
  security:
    authentication:
      jwt:
        base64-secret: ${CODEX_JWT_BASE64_SECRET:}
        token-validity-in-seconds: ${CODEX_JWT_TOKEN_VALIDITY_SECONDS:86400}
        token-validity-in-seconds-for-remember-me: ${CODEX_JWT_REMEMBER_ME_VALIDITY_SECONDS:2592000}

